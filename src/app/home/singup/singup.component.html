<h4 class="text-center mt-5"> Register to embrace a new world!</h4>

<form class="form mt-4">
    <div class="form-group">
        <input  placeholder="email" class="form-control" autofocus >
    </div>

    <div class="form-group mt-2">
        <input placeholder="full name" class="form-control">
    </div>

    <div class="form-group mt-2">
        <input placeholder="user name" class="form-control">
    </div>

    <div class="form-group mt-2">
        <input type="password" placeholder="password" class="form-control">
    </div>

    <div class="text-center mt-2">
      <button class="btn btn-primary btn-block mt-2 col-6">Register</button>

      <p class="mt-3">Already a user?<a [routerLink]="['']">Sign In!</a></p>
    </div>

</form>
