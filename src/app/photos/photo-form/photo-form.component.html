<div class="container mt-5">
  <form class="row" [formGroup]="photoForm" (ngSubmit)="upload()">
    <div class="col-md-6 text-center">
      <input type="file" accept="image/*" formControlName="file" (change)="onChange($event.target)">
      <app-vmessage text="Please, select a photo"
                    *ngIf="photoForm.get('file')?.errors?.required && photoForm.get('file')?.touched">

      </app-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea formGroupName="description"
          class="form-control form-control-sm"
          placeholder="photo description" maxlength="300">
        </textarea>
        <app-vmessage text="Max length is 300"
        *ngIf="photoForm.get('description')?.errors?.maxlength ">

        </app-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input type="checkbox" formControlName="allowComments">
        </label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block m-1" [disabled]="photoForm.invalid">
          Upload
        </button>

        <a class="btn btn-secondary btn-block">Cancel</a>
      </div>
    </div>
  </form>
</div>
