<div class="container mt-5">
  <form class="row" [formGroup]="photoForm" (submit)="upload()">
    <div class="col-md-6 text-center">
      <input type="file" accept="image/*" formControlName="file" (change)="onChange($event)">
      <app-vmessage
      text="Please, select a photo"
      *ngIf="photoForm.get('file')?.errors?.required">
    </app-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
          class="form-control form-control-sm"
          placeholder="photo description"
          formControlName="description"></textarea>
          <app-vmessage
            text="Maximun size allowed is 300"
            *ngIf="photoForm.get('description')?.errors?.maxlength">
          </app-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input type="checkbox" formControlName="allowComments">
        </label>
      </div>

      <div class="text-center mt-2">
        <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block m-2">
          Upload
        </button>

        <a class="btn btn-secondary btn-block">Cancel</a>
      </div>

    </div>
  </form>
</div>
